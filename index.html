<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="header"></h1>
    <div class="game-container">
      <div class="options-container">
        <p>Sketch options</p>
        <div class="buttons-container">
          <div class="color-buttons">
            <button id="btn-black">Black Color</button>
            <button id="btn-color">Random Color</button>
            <button id="btn-gradual">Gradually Darken</button>
          </div>
          <button id="btn-reset">Reset canvas</button>
        </div>
        <div class="slider-container">
          <p id="block-number">Number of blocks</p>
          <p id="slider-num" >30x30</p>
          <input
            id="grid-slider"
            value="30"
            type="range"
            min="16"
            max="64"
          />
        </div>
      </div>
      <div class="sketch-container"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
